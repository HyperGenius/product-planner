# .pre-commit-config.yaml
repos:
- repo: https://github.com/astral-sh/ruff-pre-commit
  rev: v0.14.10
  hooks:
    # Linter (修正可能なものは自動修正)
    - id: ruff
      args: [--fix]
    # Formatter
    - id: ruff-format

- repo: https://github.com/pre-commit/mirrors-mypy
  rev: v1.19.0
  hooks:
    - id: mypy
      # 依存関係の型情報を解決するために追加の依存が必要な場合はここに記述
      additional_dependencies: [pydantic, types-requests]

# 既存のpytest設定は重いので、pre-commitではなくCIで回す運用も検討
- repo: local
  hooks:
    - id: pytest
      name: pytest
      entry: pytest
      language: python
      types: [python]
      pass_filenames: false
      additional_dependencies:
        - pytest
        - pytest-mock
        - pydantic
        - dotenv
        - azure.functions
        - fastapi
        - supabase
