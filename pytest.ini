[pytest]
addopts = 
    --strict-markers
    --strict-config
    -v
    -s
    -ra

testpaths = __tests__
pythonpath = ./

markers =
    unit: ロジック単体のテスト（高速・DBなし）
    api: APIエンドポイントのテスト（高速・DBなし・Mock使用）
    integration: DB接続を伴う統合テスト（低速・Docker必須）

filterwarnings =
    # PydanticDeprecatedSince20, 212 の警告を無視
    ignore::pydantic.warnings.PydanticDeprecatedSince20
    ignore::pydantic.warnings.PydanticDeprecatedSince212
